<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" href="contact.css">

</head>
<body>
	<li><a href=file:///C:/Users/14376/OneDrive%20-%20Centennial%20College/Desktop/html%20project%20agent%20website/home.html>Home</a></li>
	<div class="contact-form">
		<h2>Contact Form</h2>
		<form action="mailto:agent@example.com" method="post" enctype="text/plain">
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required>
			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="property-type">Type of Property:</label>
			<select id="property-type" name="property-type">
				<option value="house">House</option>
				<option value="condominium">Condominium</option>
			</select>
			<label for="bedrooms">Number of Bedrooms:</label>
			<input type="number" id="bedrooms" name="bedrooms" min="1" max="10">
			<label for="bathrooms">Number of Bathrooms:</label>
			<input type="number" id="bathrooms" name="bathrooms" min="1" max="10">
			<label for="price-range">Price Range:</label>
			<input type="range" id="price-range" name="price-range" min="100000" max="1000000" step="10000">
			<label for="comments">Additional Comments:</label>
			<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
